<!-- /public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – AlgoThrust</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body class="login-body">
<div class="login-container">
  <!-- Header: stacked logo above heading (Microsoft-style) -->
  <div class="form-header stacked-header">
    <img
      src="images/logo9.svg"
      alt="AlgoThrust"
      class="site-logo site-logo--stacked"
    />
    <h2 id="form-heading" class="login-title login-title--stacked">Login</h2>
  </div>

    <form id="loginForm">
      <input 
        name="username" 
        type="text" 
        placeholder="Username" 
        required 
      />
      <input 
        name="password" 
        type="password" 
        placeholder="Password" 
        required 
        minlength="6" 
      />
    
      <!-- CAPTCHA GOES HERE -->
      <!-- (add the next 5 lines) -->
      <div class="captcha-box">
        <label id="login-captcha-label"></label>
        <input
          type="number"
          id="loginCaptchaAnswer"
          placeholder="Answer"
          required
        />
        <button type="button" id="login-refreshCaptcha">↻</button>
      </div>
  
      <button type="submit">Login</button>
    </form>
    <p class="signup-link">
      Don’t have an account? 
      <a href="/signup">Sign up here</a>
    </p>
  </div>

  <!-- Shared client logic: handles validation, AJAX POST to /login, redirect/alerts -->
  <script src="script.js"></script>
  
 <!-- Toast container for animated notifications -->
  <div id="toast-container"></div>
</body>
</html>
