<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlgoThrust Login</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <!-- STEP 1 -->
  <form class="form" id="step1-form">
    <img src="images/logo.svg" alt="AlgoThrust Logo" class="ms-logo">

    <p class="title">Sign in</p>

    <input id="username" placeholder="E-mail, username, or phone" type="text" class="email" required>

    <p class="text">No account? <a href="/signup">Create one!</a></p>
    <p class="text"><a href="/forgot">Can't access your account?</a></p>

    <div class="button_row">
      <button type="button" class="button secondary_button">Back</button>
      <button type="button" id="nextBtn" class="button primary_button">Next</button>
    </div>
  </form>


  <!-- STEP 2 -->
  <form class="form" id="loginForm" data-form="step2-form" style="display:none;">
    <img src="images/logo.svg" alt="AlgoThrust Logo" class="ms-logo">

    <p class="title">Enter password</p>

    <!-- Username appears here visually -->
    <p id="display-username" class="username-text"></p>

    <!-- Hidden username so login works -->
    <input type="hidden" name="username" id="hidden-username">

    <!-- Password (must have name="password") -->
    <input id="password" name="password" placeholder="Password" type="password" class="email">

    <!-- CAPTCHA -->
    <div class="captcha-row">
      <img id="captchaImage" src="/captcha" class="captcha-img" alt="captcha">

      <div class="captcha-input-row">
        <input id="loginCaptchaAnswer" name="captcha" placeholder="Enter the text" class="captcha-input">

        <button type="button" id="login-refreshCaptcha" class="refresh-btn" aria-label="Refresh captcha">
          â†»
        </button>
      </div>
    </div>


    <p class="text">No account? <a href="/signup">Create one!</a></p>
    <p class="text"><a href="/forgot">Can't access your account?</a></p>

    <div class="button_row">
      <button type="button" id="backToStep1" class="button secondary_button">Back</button>
      <button type="submit" class="button primary_button">Login</button>
    </div>
  </form>


  <script src="login-step.js"></script>
  <script src="script.js"></script>
  <div id="toast-container"></div>

</body>

</html>
