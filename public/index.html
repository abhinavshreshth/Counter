<!-- /public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <!-- 1) Default viewport for desktops -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 2) Override to fixed 1024px on real mobiles/tablets -->
  <script>
    if (/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
      document.write('<meta name="viewport" content="width=1024">');
    }
  </script>
  <title>MakeMyTrade</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- TOP NAVBAR -->
  <div class="navbar">
    <!-- <div class="brand">MakeMyTrade</div> -->
    <div class="brand">
    <img src="/images/logo.svg" alt="AlgoThrust" class="site-logo" />
    </div>
    <ul class="nav-links">
      <li><a href="/">Dashboard</a></li>
      <li><a class="active" href="#">Orders</a></li>
      <li><a href="#">Holdings</a></li>
      <li><a href="#">Positions</a></li>
      <li><a href="#">Funds</a></li>
      <!-- Single Logout button -->
      <li>
        <button id="logoutBtn" class="logout-button">Logout</button>
      </li>
    </ul>
  </div>

  <!-- LEFT SIDEBAR (Watchlist) -->
  <div class="sidebar">
    <div class="sidebar-search">
      <input type="text" placeholder="Search eg: infy bse, nifty fut, index fund, etc." />
    </div>
    <ul class="watchlist">
      <li><span>OIL</span> <span class="price-up">+2.32%</span></li>
      <li><span>SENSEX</span> <span class="price-up">+1.77%</span></li>
      <li><span>NIFTY BANK</span> <span class="price-down">-0.50%</span></li>
      <li><span>CRUDEOIL APR 5500 CE</span> <span class="price-up">+1.15%</span></li>
    </ul>
  </div>

  <!-- MAIN CONTENT AREA -->
  <div class="main-content">
    <div class="secondary-nav">
      <a href="/">Dashboard</a>
      <a class="active" href="#">Orders</a>
      <a href="strategies.html">Strategies</a>
      <a href="deployments.html">Deployments</a>
      <a href="create_strategy.html">Create Strategy</a>
    </div>

    <div class="orders-header">
      <h2>Trades</h2>
      <div class="orders-actions">
        <input type="text" placeholder="Search" class="orders-search" />
        <button class="download-btn">Download</button>
      </div>
    </div>

    <table class="trades-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Type</th>
          <th>Instrument</th>
          <th>Product</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Avg.</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="ordersTableBody">
        <!-- Rows get injected here -->
      </tbody>
    </table>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <div id="toast-container"></div>

</body>
</html>
